<section class="main-slider contact">
    <div class="welcome_section">
        <h1 class="welcome_title">
            Contactez-nous
        </h1>
       
    </div>
  </section>
  <div class="body_content">
    <div class="container">
      <div class="row clearfix">
        <div class="content-side col-lg-12 col-md-12 col-sm-12">
            
            <div class="row process_agreement p-lg-5 p-md-3 p-3">
              <div class="col-lg-12 list_step">
              <h2>Pour toutes vos préoccupations, besoins d'informations ou suggestions,
                contactez-nous via l'un des canaux ci-après:
              </h2>

               <div class="row">
                <div class="col-lg-4">
                    <ul class="footer_info">
                        <li><i class="fa fa-envelope"></i> <a href="mailto:masm.info@gouv.bj" class="text-dark">masm.dfea@gouv.bj</a> </li>
                        <li><i class="fa fa-map-marker-alt"></i> Immeuble DIBOUSSE en vitre de couleur verte qui abrite le siège de MTN et qui est non loin de NOVOTEL</li>
                        <li><i class="fa fa-mobile"></i>229 60 42 02 02 </li>
                    </ul>

                </div>
                <div class="col-lg-8 contact-form">
                    <!-- Contact Form -->
                <div class="contact-form">
                    <!-- Title Box -->
                    <div class="title-box">
                        <h2>Ecrivez-nous !</h2>
                    </div>
                    <form  #contactForm="ngForm" (ngSubmit)="sendContact(contactForm.value)">
                        <div class="row clearfix">
                        
                            <!-- Form Group -->
                            <div class="form-group col-lg-6 col-md-6 col-sm-12">
                                <input type="text" name="name" placeholder="Entrez votre nom*" required ngModel>
                            </div>
                            
                            <!-- Form Group -->
                            <div class="form-group col-lg-6 col-md-6 col-sm-12">
                                <input type="email" name="email" placeholder="Entrez votre mail*" required ngModel>
                            </div>
                            
                            <!-- Form Group -->
                     
                            
                            <!-- Form Group -->
                            <div class="form-group col-lg-6 col-md-6 col-sm-12">
                                <input type="text" name="phone" placeholder="Entrez votre contact*" required ngModel>
                            </div>
                            
                            <!-- Form Group -->
                            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                <textarea name="observation" placeholder="Saisir le message*" required ngModel></textarea>
                            </div>
                            
                            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                <button type="submit" class="cape-bg-green text-white rounded-2" 
                                [disabled]="contactForm.invalid">
                                
                                <span class="txt">Envoyer</span> <i class="fa fa fa-send text-yellow ml-3"></i></button>
                            </div>
                            
                        </div>
                    </form>
                        
                </div>
                <!-- eND Contact Form -->
                </div>
               </div>
                
              </div>
              
            </div>
            
        </div>
      </div>
    </div>
  </div>

    <!--breadcrumb-->
    <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-5">
        <div class="breadcrumb-title pe-3">CAPE </div>
        <div class="ps-3">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
              <li class="breadcrumb-item"><a routerLink="/admin/dashboard"><i class="bx bx-home-alt"></i></a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">Information personnelle & mot de passe</li>
            </ol>
          </nav>
        </div>
        <div class="ms-auto">
        </div>
      </div>
  

      <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <ul ngbNav #nav="ngbNav" class="nav-tabs">
                        <li ngbNavItem>
                            <a ngbNavLink>Information personnelle</a>
                            <ng-template ngbNavContent>
                                <form class="" #userForm="ngForm" (ngSubmit)="update(userForm.value)">
                                    <div class="position-relative form-group">
                                    <label for="exampleEmail" class="">Email</label>
                                    <input name="email" id="exampleEmail" placeholder="Email ici..." type="email" class="form-control" required [(ngModel)]="user.email">
                                    </div>
                             
                              
                                
                                    <button class="mt-1 btn btn-warning" [disabled]="userForm.invalid || loading" type="submit">Sauvegarder mes informations  <app-loading [isVisible]="loading"></app-loading></button>
                            </form>
                            </ng-template>
                        </li>
                        <li ngbNavItem>
                            <a ngbNavLink>Mot de passe</a>
                            <ng-template ngbNavContent>
                                <form class="" #mpForm="ngForm" (ngSubmit)="changePassword(mpForm.value)">
                                    <div class="position-relative form-group">
                                    <label for="exampleEmail" class="">Ancien mot de passe</label>
                                    <input name="old_password" id="exampleEmail" placeholder="Ancien mot de passe" type="password" class="form-control" required ngModel>
                                    </div>
                                    <div class="position-relative form-group">
                                        <label for="exampleEmail" class="">Nouveau mot de passe</label>
                                        <input name="new_password" id="exampleEmail" placeholder="Nouveau mot de passe" type="password" class="form-control" required ngModel>
                                        </div>
                                        <div class="position-relative form-group">
                                            <label for="exampleEmail" class="">Confirmer moot de passe</label>
                                            <input name="confirm_password" id="exampleEmail" placeholder="Confirmer mot de passe" type="password" class="form-control" required ngModel>
                                            </div>
                             
                              
                                
                                    <button class="mt-1 btn btn-success" [disabled]="mpForm.invalid || loading" type="submit">Changer le mot de passe  <app-loading [isVisible]="loading"></app-loading></button>
                            </form>
                            </ng-template>
                        </li>

                        <li ngbNavItem>
                            <a ngbNavLink>Code de signature</a>
                            <ng-template ngbNavContent>
                                <form class="" #signForm="ngForm" (ngSubmit)="signCode(signForm.value,signForm)">
                                    <div class="position-relative form-group mb-3">
                                    <label for="exampleEmail" class="">Code de signature</label>
                                    <input name="sign_code" minlength="6" id="exampleEmail" placeholder="Code de signature ici..." type="password" class="form-control" required ngModel>
                                    </div>
                                    <div class="position-relative form-group  mb-3">
                                    <label for="exampleEmail" class="">Confirmer code de signature</label>
                                    <input name="sign_code_confirm" minlength="6" id="exampleEmail" placeholder="Code de signature ici..." type="password" class="form-control" required ngModel>
                                    </div>
                                    <button class="mt-1 btn btn-warning" [disabled]="signForm.invalid || loading" type="submit">Sauvegarder <app-loading [isVisible]="loading"></app-loading></button>
                            </form>
                            </ng-template>
                        </li>
                    </ul>
                    
                    <div [ngbNavOutlet]="nav" class="mt-2"></div>
                </div>
            </div>
        </div>
    </div>

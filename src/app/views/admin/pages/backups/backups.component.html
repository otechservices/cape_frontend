    <!--breadcrumb-->
    <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-5">
        <div class="breadcrumb-title pe-3">CAPE </div>
        <div class="ps-3">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
              <li class="breadcrumb-item"><a routerLink="/admin/dashboard"><i class="bx bx-home-alt"></i></a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">Sauvegarde</li>
            </ol>
          </nav>
        </div>
        <div class="ms-auto">
            <button type="button" [disabled]="loading" class="btn btn-primary btn-sm me-3" (click)="store()">Créer une sauvegarde</button>
          </div>
      </div>
  
      <div class="row">
        <div class="col-lg-12">
            <div class="card">
              
                <div class="card-body">
             
                            <p>{{data.length}} élément(s)</p>
                            <div class="table-responsive">
                            <table class="table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                                <thead class="">
                                    <tr>
                                        <th style="width: 10px;">#</th>
                                        <th>Libellé  </th>
                                        <th>Date  </th>
                            
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let d of data; let i=index ">
                                        <td>{{i+1}} </td>
                                        <td>{{d.name}}</td>
                                        <td>{{d.created_at | date:"shortDate"}}</td>
                                    </tr>
                                
                                </tbody>
                            </table>
                            </div>
    
                </div><!-- end card -->
            </div>
            <!-- end col -->
        </div>
        <!-- end col -->
    </div>

<app-button-action (addEvent)="add($event)" (editEvent)="edit($event)" (deleteEvent)="delete($event)" (showEvent)="show($event)"></app-button-action>
<div class="responsive">
    <table class="table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col" *ngFor="let h of dataHeaders">{{h}}</th>
          </tr>
        </thead>
        <tbody>
                <tr *ngFor="let d of data; let i=index" >
                    <td scope="row">
                        <div class="form-check mb-2">
                            <input (click)="checked(d)" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        
                        </div>
                    </td>
                    <td *ngFor="let hl of dataLabels;">{{d[hl]}}</td>
                  </tr>
         
        </tbody>
      </table>
</div>
